<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .profile {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #333;
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .profile img {
        position: relative;
        z-index: 2;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid white;
        margin-bottom: 20px;
      }

      .profile h1 {
        color: white;
        font-size: 32px;
        margin: 0;
      }

      .profile p {
        color: white;
        font-size: 18px;
        margin: 0 0 20px;
      }

      .skills {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .skill {
        margin-right: 30px;
      }

      .skill h2 {
        font-size: 20px;
        margin: 0 0 10px;
      }

      .skill-bar {
        width: 150px;
        height: 20px;
        background-color: #ddd;
        position: relative;
      }

      .skill-bar:before {
        content: "";
        width: 0;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f00;
      }

      .expert:before {
        width: 100%;
      }

      .good:before {
        width: 75%;
      }

      .basic:before {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="overlay"></div>
      <img src="https://via.placeholder.com/150" alt="Profile picture" />
      <h1>John Doe</h1>
      <p>Expert in ReactJS, NodeJS and MongoDB</p>
      <div class="skills">
        <div class="skill">
          <h2>ReactJS</h2>
          <div class="skill-bar expert"></div>
        </div>
        <div class="skill">
          <h2>NodeJS</h2>
          <div class="skill-bar good"></div>
        </div>
        <div class="skill">
          <h2>MongoDB</h2>
          <div class="skill-bar basic"></div>
        </div>
      </div>
    </div>
  </body>
</html>

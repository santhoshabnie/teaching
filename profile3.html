<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .profile {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #333;
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .profile img {
        position: relative;
        z-index: 2;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid white;
        margin-bottom: 20px;
      }

      .profile-info {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .profile h1 {
        color: white;
        font-size: 32px;
        margin: 0;
      }

      .profile p {
        color: white;
        font-size: 18px;
        margin: 0 0 20px;
      }

      .skills {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .skill {
        margin-right: 30px;
      }

      .skill h2 {
        font-size: 20px;
        margin: 0 0 10px;
      }

      .skill-bar {
        width: 150px;
        height: 20px;
        background-color: #ddd;
        position: relative;
      }

      .skill-bar:before {
        content: "";
        width: 0;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f00;
      }

      .expert:before {
        width: 100%;
      }

      .good:before {
        width: 75%;
      }

      .basic:before {
        width: 50%;
      }

      .badges {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .badge {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 30px;
      }

      .badge p {
        font-size: 16px;
        margin: 5px 0 0;
        text-align: center;
      }

      .badge img {
        width: 50px;
        height: 50px;
        margin-bottom: 5px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 2;
      }

      .overlay h2 {
        font-size: 28px;
        margin-bottom: 20px;
        transform: rotate(-15deg);
      }

      .overlay p {
        font-size: 20px;
        margin-bottom: 30px;
        transform: rotate(-15deg);
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="overlay">
        <h2>Skills</h2>
        <p>Expert in ReactJS, NodeJS and MongoDB</p>
      </div>
      <img src="https://via.placeholder.com/150" alt="Profile picture" />
      <div class="profile-info">
        <h1>John Doe</h1>
        <p>Software Developer</p>
        <div class="skills">
          <div class="skill">
            <h2>ReactJS</h2>
            <div class="skill-bar expert"></div>
          </div>
          <div class="skill">
            <h2>NodeJS</h2>
            <div class="skill-bar good"></div>
          </div>
          <div class="skill">
            <h2>MongoDB</h2>
            <div class="skill-bar basic"></div>
          </div>
        </div>
        <div class="badges">
          <div class="badge">
            <img src="https://via.placeholder.com/50" alt="Badge 1" />
            <p>Badge 1</p>
          </div>
          <div class="badge">
            <img src="https://via.placeholder.com/50" alt="Badge 2" />
            <p>Badge 2</p>
          </div>
          <div class="badge">
            <img src="https://via.placeholder.com/50" alt="Badge 3" />
            <p>Badge 3</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
